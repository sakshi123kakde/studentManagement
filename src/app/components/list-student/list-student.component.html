<h2>Student List</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">age</th>
      <th scope="col">course</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.id }}</td>
      <td>{{ student.student_name }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.course }}</td>
      <td>
        <button class="btn btn-danger mx-2" (click)="deleteStudent(student.id)">
          Delete
        </button>
        <a routerLink="/edit/{{ student.id }}"
          ><button class="btn btn-secondary mx-2">Edit</button></a
        >
      </td>
    </tr>
  </tbody>
</table>
